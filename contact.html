<body>
    



        <p>Pour toute demande je vous invite à me contacter à <a href="mailto:andrea.rocagel@gmail.com">andrea.rocagel@gmail.com</a> ou laissez un message ci-dessous !</p>
   
        <form id="myForm">
           <table class="form-style">
              <tr>
                 <td>
                     
                    <input type="text" id="name" name="name" class="long" placeholder="Nom"/>
                
                 </td>
              </tr>
              <tr>
                 <td>
                     
                    <input type="email" id="email" name="email" class="long" placeholder="Email"/>
                    <span class="error" id="erroremail"></span>
               
                 </td>
              </tr>
              <tr>
                 <td>
                    <textarea name="message" id="message"class="long field-textarea" placeholder="Message"></textarea>
                    <span class="error" id="errormsg"></span>
                 </td>
              </tr>
              <tr>
                 <td>  
                    <input type="submit" value="ENVOYER" id="btnsubmit"class="long">      
                   
                 </td>
              </tr>
           </table>
        </form>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
